<!doctype html>
<html>
<head>
	<title>Javascript Sorting Algorithms</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<div id='unsorted'>
		<button type='button' onclick='generateRandNums()'>Generate Random Numbers</button>
		<table>
			<thead><tr><th>Unsorted</th></tr></thead>
			<tbody id='nums'></tbody>

		</table>
	</div>

	<div id='sorted'>
		<button type='button' onclick='show_bubbleSort()' >Bubble Sort it!</button>
		<button type='button' onclick='show_quicksort()'>Quicksort it!</button>
		<table>
			<thead><tr><th>Sorted</th></tr></thead>
				<tbody id='sortedNums'></tbody>

		</table>
	</div>

	<script type="text/javascript" src='bubbleSort.js'></script>
	<script type="text/javascript" src='quicksort.js'></script>

</body>
</html>
